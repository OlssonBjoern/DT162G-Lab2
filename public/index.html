<body>
    <h1>Laboration 2 - Javascriptbaserad Utveckling, Node.js och express</h1>

    <ul id="courselist"></ul>
    <h2>Add course</h2>
    <form method="post" action="http://localhost:3000/courses/course/add">
    
        <label for="courseId">Course-Id</label><br>
        <input type="text" name="courseId"><br>

        <label for="courseName">Course name</label><br>
        <input type="text" name="courseName"><br>

        <label for="coursePlan">Course plan</label><br>
        <input type="text" name="coursePlan"><br>

        <label for="courseProgression">Course progression</label><br>
        <input type="text" name="courseProgression"><br>

        <label for="courseSemester">Course semester</label><br>
        <input type="text" name="courseSemester"><br>
        <br>
        <input type="submit" value="Add course">
    
    </form>

    <div id="editformdiv">
    </div>
